<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/45e38e596f.js"
      crossorigin="anonymous"
    ></script>

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header id="header">
      <a href="index.html" title="Fisheye_Home_Page" class="logo">
        <img src="assets/images/logo.png" class="logo" alt="logo Fisheye"
      /></a>
    </header>

    <main id="main">
      <div class="photograph_header"></div>

      <aside class="dropdown"></aside>

      <div class="photograph_medias"></div>

      <div class="lightboxmedia"></div>
    </main>

    <div
      id="contact_modal"
      role="dialog"
      aria-label="Contact me"
      aria-labelledby="contact_modal"
    >
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>

          <img
            src="assets/icons/close.svg"
            alt="close contact form"
            id="close-button"
            aria-label="Fermer"
          />
        </header>
        <form id="form" name="reserve" method="get">
          <div>
            <label for="first">Pr√©nom</label>
            <input
              aria-label="First name"
              aria-labelledby="first"
              class="text-control"
              type="text"
              id="first"
              name="first"
              required="required"
            />
          </div>
          <div>
            <label for="last">Nom</label>
            <input
              aria-label="Last name"
              aria-labelledby="last"
              class="text-control"
              type="text"
              id="last"
              name="last"
              required="required"
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input
              aria-label="email"
              aria-labelledby="email"
              class="text-control"
              type="email"
              id="email"
              name="email"
              required="required"
            />
          </div>
          <div>
            <label for="message">Votre message</label>
            <input
              aria-label="Your message"
              aria-labelledby="message"
              class="text-control"
              type="text"
              id="message"
              name="message"
              required="required"
            />
          </div>
          <input
            type="submit"
            id="signinform"
            class="contact_button"
            aria-label="Send"
            value="Envoyer"
          />
        </form>
      </div>
    </div>

    <script src="scripts/factories/Factory.js"></script>
    <script src="scripts/Model/Model.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/Views/lightbox.js"></script>
    <script src="scripts/Views/DetailsPhotographersView.js"></script>
    <script src="scripts/ControllerPage.js"></script>

    <script>
      let controllerPage = new ControllerPage();
      controllerPage.showPhotographersDetails();
    </script>
  </body>
</html>
